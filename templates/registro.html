<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="{{url_for('static',filename='/CSS/registro.css')}}">
    <link rel="icon" sizes="64x64" href="/favicon.png">
    <title>Registro - Cuaji-Posts</title>
</head>
<body>
    <h1>Módulo de Registro - Cuaji-Posts</h1>
    <form action="/registrar" method="POST">
        <label for="username">Nombre de Usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Correo Institucional (@uam.mx):</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Darse de Alta</button>
    </form>
</body>
</html>
